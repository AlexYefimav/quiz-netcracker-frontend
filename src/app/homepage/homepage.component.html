<div *ngIf="!isLoading;else loading">
<div class="container">
 <mat-card class="back">
  <mat-card>
    <mat-card-title>
      <a href="/games">{{ 'HOMEPAGE.GAME_LIST' | translate }}</a>
    </mat-card-title>
    <mat-card-subtitle>
      <a href="/games">{{ 'HOMEPAGE.PLAY_GAMES' | translate }}</a>
    </mat-card-subtitle>
  </mat-card>

  <mat-card>
    <mat-panel-title>
      {{ 'HOMEPAGE.POPULAR_GAMES' | translate }}
    </mat-panel-title>
    <mat-card-subtitle  class="viewes" *ngFor="let game of games" style="margin-left: 100px;">
      {{game.title}} ---- {{game.views}} {{ 'HOMEPAGE.VIEWS' | translate }}
    </mat-card-subtitle>
  </mat-card>

  <mat-card>
    <mat-panel-title>
      {{ 'HOMEPAGE.ADVERTISING' | translate }}
    </mat-panel-title>
    {{ 'HOMEPAGE.FAILURE_ADVERTISING' | translate }}
    <mat-card-subtitle>
    </mat-card-subtitle>
  </mat-card>
 </mat-card>
</div>
</div>
<ng-template #loading>
  <div class="spinner"></div>
</ng-template>
