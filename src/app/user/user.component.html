<div>
  <h1>Пользователи</h1>
</div>
<form>
  <div *ngFor="let user of users">
    <mat-card>
      <mat-card-title>

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        {{user.login}}
        <mat-menu #menu="matMenu">
          <a mat-menu-item href="users/update/{{user.id}}">
            <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
            <span>Edit</span>
          </a>
          <a mat-menu-item href="users" (click)="blockUser(user.id)" *ngIf="user.active==true">
            <mat-icon aria-hidden="false" aria-label="Example home icon">block</mat-icon>
            <span>Block</span>
          </a>
          <a mat-menu-item href="users" (click)="blockUser(user.id)" *ngIf="user.active==false">
            <mat-icon aria-hidden="false" aria-label="Example home icon">block</mat-icon>
            <span>Unlock</span>
          </a>
          <a mat-menu-item href="users" (click)="deleteUser(user.id)">
            <mat-icon aria-hidden="false" aria-label="Example home icon">delete_outline</mat-icon>
            <span>Delete</span>
          </a>
        </mat-menu>
      </mat-card-title>
      <mat-card-content>
        {{user.mail}}
      </mat-card-content>
    </mat-card>
  </div>
   <a mat-mini-fab color="primary" href="users/create">
    <mat-icon>add</mat-icon>
  </a>
</form>
