<div mat-dialog-content>
  <p>Введите код доступа, пожалуйста</p>
  <mat-form-field>
    <mat-label>Код доступа</mat-label>
    <input matInput [(ngModel)]="code">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Назад</button>
  <button mat-button [mat-dialog-close]="code" cdkFocusInitial
          (click)="checkCode(code)">Проверить код</button>
</div>
