<h1 mat-dialog-title>Зал ожидания</h1>
<div *ngFor="let player of data.gameRoom.players">
  <div mat-dialog-content>{{player.name}}</div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <div *ngIf="isCreator">
    <a mat-button (click)="startGame()" style="right: 0">Играть</a>
<!--       href="/gameplay/{{data.game.id}}/{{data.gameRoom.id}}"-->
  </div>
</div>
