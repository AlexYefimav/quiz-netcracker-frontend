<div class="container">
  <mat-card>
    <h1>
      <mat-card-title class="title">
        <div>
          {{game.title}}
        </div>
      </mat-card-title>
      <mat-card-subtitle class="image" *ngIf="game.photo">
        <a><img src="{{game.photo}}" width="200" height="200" alt="Photo from Amazon S3"></a>
      </mat-card-subtitle>
      <mat-card-subtitle class="descr">
        <div>
          <h1>
            {{game.description}}
          </h1>
        </div>
      </mat-card-subtitle>

  <mat-card-subtitle class="playbutton">
    <form>
      <div>
        <h1>
                <button mat-button (click)="openDialog(game)">Играть</button>
                    <button mat-button  (click)="openLoginDialog()">Эта игра для вас недоступна</button>
<!--          <button mat-button  *ngIf="!isAuthorized">Эта игра для вас недоступна</button>-->
        </h1>
      </div>
    </form>
  </mat-card-subtitle>
  </h1>
</mat-card>
