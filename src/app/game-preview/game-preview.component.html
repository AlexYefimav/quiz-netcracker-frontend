<div class="container">
  <mat-card>
    <h1>
      <mat-card-title class="title">
        <div>
          {{game.title}}
        </div>
      </mat-card-title>
      <mat-card-subtitle class="image" *ngIf="game.photo">
        <a><img src="{{game.photo}}" alt="Photo from Amazon S3" style="width: 200px; height: 200px;"></a>
      </mat-card-subtitle>
      <mat-card-subtitle class="descr">
        <div>
          <h1>
            {{game.description}}
          </h1>
        </div>
      </mat-card-subtitle>
      <mat-card-subtitle class="playbutton">
        <form>
          <div>
            <h1>
              <button mat-raised-button (click)="openDialog(game)">Играть</button>
            </h1>
            <a mat-raised-button href="games">Вернуться</a>
          </div>
        </form>
      </mat-card-subtitle>
    </h1>
  </mat-card>
</div>
