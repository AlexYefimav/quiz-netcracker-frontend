<div class="container">
<mat-card>
  <h1>
    <mat-card-title class="title">
      <div>
        {{game.title}}
      </div>
    </mat-card-title>

    <mat-card-subtitle class="image">
      <img class="displayed" src="url(src/assets/images/meme.png)"
      alt="Here must be the photo">
    </mat-card-subtitle>


      <mat-card-subtitle class="descr">
        <div>
          <h1>
        {{game.description}}
          </h1>
        </div>
      </mat-card-subtitle>

  <mat-card-subtitle class="playbutton">
    <form>
      <div>
        <h1>
      <button mat-button *ngIf="isAuthorized" (click)="openDialog(game)">Играть</button>
          <button mat-button *ngIf="!isAuthorized" (click)="openLoginDialog()">Прежде, чем начать игру, введите свой логин</button>
        </h1>
      </div>
    </form>
  </mat-card-subtitle>
  </h1>
</mat-card>


</div>
