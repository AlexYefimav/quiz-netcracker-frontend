<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Категория
    </mat-panel-title>
    <mat-panel-description>
      {{categoryName}}
      <mat-icon>category</mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-form-field appearance="fill">
    <mat-select [formControl]="categoryControl" (selectionChange)="checkForm();" disableOptionCentering required>
      <mat-option *ngFor="let category of categories" [value]="category.title">
        {{category.title}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="categoryControl.errors?.required">Пожалуйста, выберите категорию</mat-error>
  </mat-form-field>
</mat-expansion-panel>
