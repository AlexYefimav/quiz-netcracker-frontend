<div *ngIf="!isLoading;else loading">
  <div class="statistics">
    <h1>{{game.title}}</h1>
    <table mat-table [dataSource]="statistics" class="mat-elevation-z8">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="center"> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.index}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="center"> {{ 'STATISTICS.QUESTION' | translate }}</th>
        <td mat-cell *matCellDef="let element" class="title"> {{element.question.title}} </td>
      </ng-container>

      <ng-container matColumnDef="yourAnswer">
        <th mat-header-cell *matHeaderCellDef class="center"> {{ 'STATISTICS.YOUR_RESPONSE' | translate }}</th>
        <td mat-cell *matCellDef="let element"
            style="color:{{getColor(element.answer)}};"> {{getAnswer(element.answer)}} </td>
      </ng-container>

      <ng-container matColumnDef="rightAnswer">
        <th mat-header-cell *matHeaderCellDef class="center"> {{ 'STATISTICS.RIGHT_ANSWER' | translate }}</th>
        <td mat-cell *matCellDef="let element"> {{rightAnswer(element.question)}} </td>
      </ng-container>

      <ng-container matColumnDef="percent">
        <th mat-header-cell *matHeaderCellDef class="center"> %</th>
        <td mat-cell *matCellDef="let element"> {{element.percent.toFixed(2)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<ng-template #loading>
  <div class="spinner"></div>
</ng-template>
