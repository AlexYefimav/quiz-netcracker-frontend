<mat-card class="search">
  <mat-card-title>{{ 'GAME.SEARCH' | translate }}</mat-card-title>
  <mat-card-subtitle>
    <mat-expansion-panel>
      <mat-panel-title>
        <mat-checkbox class="example-margin">
          {{ 'FILTERS.NAME' | translate }}
        </mat-checkbox>
        <mat-checkbox>
          {{ 'FILTERS.VIEWS' | translate }}
        </mat-checkbox>
        <mat-checkbox>
          {{ 'FILTERS.RATING' | translate }}
        </mat-checkbox>
        <button class="btn btn-outline-success" type="submit">
          {{ 'FILTERS.APPLY' | translate }}
        </button>
      </mat-panel-title>
    <mat-expansion-panel-header>
      {{ 'FILTERS.FILTERS' | translate }}
    </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-card-subtitle>

  <mat-card-content>
    <div class="container">
      <form class="form-inline" #f="ngForm" (ngSubmit)="onSubmit(f)">

        <mat-form-field class="example-form">
          <span><input matInput class="form-control" type="search" name="search"
                       ngModel placeholder="{{ 'GAME.SEARCH_NAME' | translate }}"
                 aria-label="Search"></span>
          <span class="btnSearch">

          </span>
        </mat-form-field>
        <button class="btn btn-outline-success" type="submit">{{ 'GAME.SEARCH' | translate }}</button>
      </form>
    </div>
  </mat-card-content>

</mat-card>
