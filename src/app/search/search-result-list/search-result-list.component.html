<ng-template [ngIf]="searchService.isOptionsEmpty$ | async" [ngIfElse]="show">
  <p>
    <mat-card>
      <mat-card-title>
        {{ 'SEARCH.NOT_FOUND' | translate }}
      </mat-card-title>
    </mat-card>
    <mat-card>
      <mat-card-title>
        <h1><a href="games">{{ 'SEARCH.TO_QUIZ' | translate }}</a></h1>
      </mat-card-title>
    </mat-card>
  </p>
</ng-template>

<ng-template #show>
  <div class="container">
    <div class="mt-4 mb-4" *ngIf="searchService.options$ | async as selectedOptions">
      <form>
        <mat-card>
          <mat-card-title>
            <h1>{{ 'SEARCH.RESULTS' | translate }}</h1>
            <h1><a href="games">{{ 'SEARCH.TO_QUIZ' | translate }}</a></h1>
          </mat-card-title>
        </mat-card>
        <div class="layout">
          <div *ngFor="let item of selectedOptions">
            <mat-card>
              <mat-card-title>
                {{item.title}}
              </mat-card-title>
              <div class="photo" *ngIf="item.photo">
                <a><img src="{{item.photo}}" width="200" height="200" alt="Photo from Amazon S3" class="round"></a>
              </div>
              <mat-card-subtitle>
                {{item.description}}
              </mat-card-subtitle>
              <mat-card-subtitle>
                <h1><a href="/game/{{item.id}}">{{ 'SEARCH.LOOK_AT' | translate }}</a></h1>
              </mat-card-subtitle>
            </mat-card>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
