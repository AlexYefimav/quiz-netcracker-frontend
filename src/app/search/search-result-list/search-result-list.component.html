<ng-template [ngIf]="searchService.isOptionsEmpty$ | async" [ngIfElse]="show">
	<p>
		No Search List Available
	</p>
</ng-template>

<ng-template #show>
<div class="mt-4 mb-4" *ngIf="searchService.options$ | async as selectedOptions">
<form>
  <div *ngFor="let item of selectedOptions">
    <mat-card>
      <mat-card-title>

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        {{item.title}}
        <mat-menu #menu="matMenu">
          <a mat-menu-item href="game/updateGame/{{item.id}}">
            <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
            <span>Edit</span>
          </a>
          <a mat-menu-item href="games" (click)="deleteGame(item.id)">
            <mat-icon aria-hidden="false" aria-label="Example home icon">delete_outline</mat-icon>
            <span>Delete</span>
          </a>
        </mat-menu>
      </mat-card-title>
      <mat-card-content>
        {{item.description}}
      </mat-card-content>

    </mat-card>
  </div>
  <mat-card>
    <mat-card-title>
      <h1> <a href="games"> Вернуться</a></h1>
    </mat-card-title>
  </mat-card>
</form>
</div>
</ng-template>
