<div *ngIf="!isLoading;else loading">
  <mat-card class="container">
    <div class="header">
      {{ 'ACTIVATE.ACCOUNT' | translate }}
    </div>
    <div class="body">
      {{activationMessage.text}}
    </div>
    <div class="action">
      <button mat-button (click)="redirect('/')">{{ 'ACTIVATE.DONE' | translate }}</button>
    </div>
  </mat-card>
</div>
<ng-template #loading>
  <div class="spinner"></div>
</ng-template>
