<div class="container">
  <mat-card class="search">
    <mat-card-title>{{ 'GAME.FILTERS' | translate }}</mat-card-title>
    <mat-card-subtitle>
      <mat-expansion-panel>
        <mat-panel-title>
          <mat-radio-group>
            <mat-radio-button class="example-margin" value="name" (click)="sortByTitle()">
              {{ 'FILTERS.NAME' | translate }}
            </mat-radio-button>
            <mat-radio-button class="example-margin" value="views" (click)="sortByViews()">
              {{ 'FILTERS.VIEWS' | translate }}
            </mat-radio-button>
          </mat-radio-group>
        </mat-panel-title>
        <mat-expansion-panel-header>
          {{ 'FILTERS.FILTERS' | translate }}
        </mat-expansion-panel-header>
      </mat-expansion-panel>
      <!--    <button class="btn btn-outline-success" type="submit" (click)="">-->
      <!--      {{ 'FILTERS.APPLY' | translate }}-->
      <!--    </button>-->
    </mat-card-subtitle>
    <mat-card-subtitle>
      <mat-expansion-panel>
        <mat-panel-title>
          <mat-radio-group>
            <mat-radio-button *ngFor="let gameCategory of gameCategories" value="{{gameCategory.title}}"
                              (click)="sortByCategory(gameCategory.id)">
              {{gameCategory.title}}
            </mat-radio-button>
          </mat-radio-group>
        </mat-panel-title>
        <mat-expansion-panel-header>
          {{ 'FILTERS.CATEGORIES' | translate }}
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-card-subtitle>

  </mat-card>
</div>
<app-widget-search-bar-button></app-widget-search-bar-button>


<div class="outer-container">
  <form>
    <div class="inner-container">
      <div *ngFor="let game of pageSlice" style="margin-left: 100px;">
        <mat-card class="card">
          <mat-card-title>
            {{game.title}}
          </mat-card-title>
          <mat-card-subtitle>
            <!--              {{game.gameCategory}}-->
          </mat-card-subtitle>
          <div class="photo" *ngIf="game.photo">
            <a><img src="{{game.photo}}" width="200" height="200" alt="Photo from Amazon S3"></a>
          </div>
          <mat-card-subtitle style="margin-top: 20px;">
            <a mat-raised-button href="/game/{{game.id}}">{{ 'GAME.VIEW' | translate }}</a>
          </mat-card-subtitle>
        </mat-card>
      </div>
    </div>
    <a mat-mini-fab color="primary" href="game/create" style="margin-top: 20px;">
      <mat-icon>add</mat-icon>
    </a>
  </form>
</div>
<div class="place"></div>
<div>
  <div class="footer">
    <mat-paginator [length]="this.games?.length"
                   [pageSize]="3"
                   [pageSizeOptions]="[3,6, games?.length]"
                   (page)="OnPageChange($event)">
    </mat-paginator>
  </div>
</div>
