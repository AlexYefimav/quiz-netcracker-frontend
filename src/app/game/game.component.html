<div class="container">
  <h1>Available Games to play</h1>

  <app-widget-search-bar-button></app-widget-search-bar-button>
  </div>

<form>
  <div *ngFor="let game of games">
    <mat-card>
      <mat-card-title>

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        {{game.title}}
        <mat-menu #menu="matMenu">
          <a mat-menu-item href="game/update/{{game.id}}">
            <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
            <span>Edit</span>
          </a>
          <a mat-menu-item href="games" (click)="deleteGame(game.id)">
            <mat-icon aria-hidden="false" aria-label="Example home icon">delete_outline</mat-icon>
            <span>Delete</span>
          </a>
        </mat-menu>
      </mat-card-title>
       <mat-card-subtitle>

         <h1>  {{game.description}} </h1>

       </mat-card-subtitle>

      <mat-card-subtitle>
        <h1> <a href="/game/{{game.id}}">Просмотреть</a> </h1>
      </mat-card-subtitle>




    </mat-card>
  </div>

  <a mat-mini-fab color="primary" href="game/create">
    <mat-icon>add</mat-icon>
  </a>


</form>
