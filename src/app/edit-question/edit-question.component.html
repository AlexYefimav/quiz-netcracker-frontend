<div class="editQuestion">
  <app-question-detail [question]="question" [questionForm]="questionForm"></app-question-detail>
  <app-answer [question]="question"></app-answer>
  <div *ngIf="questionForm">
    <a mat-raised-button href="game/update/{{game?.id}}" color="primary" [disabled]="!questionForm.valid"
       (click)="updateQuestion()">{{ 'ADD_GAME.EDIT_QUESTION.SAVE' | translate }}</a>
  </div>
</div>
