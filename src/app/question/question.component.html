<h3>Вопросы</h3>

<ul class="question">
  <li *ngFor="let question of questions">
    <div class="card">
      <h5 class="card-header">{{question.title}}</h5>
      <div class="card-body">
        <p class="card-text">{{question.description}}</p>
        <ul>
          <li *ngFor="let answer of question.answersSet">
            <button type="button" class="btn btn-primary">{{answer.title}}</button>
          </li>
        </ul>
      </div>
    </div>
  </li>
</ul>
