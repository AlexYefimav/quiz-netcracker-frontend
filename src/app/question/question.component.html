<div class="text-center">
  <h3>Вопросы</h3>
</div>

<form>
  <div class="container mt-3" *ngFor="let question of questions">
    <div class="card">
      <h5 class="card-header">
        {{question.title}}
        <a class="btn btn-success" href="question/update/{{question.id}}" role="button">Edit</a>
      </h5>
      <div class="card-body">
        <p class="card-text">{{question.description}}</p>
        <fieldset id="{{question.id}}">
          <div class="mt-2" *ngFor="let answer of question.answersSet">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="{{question.id}}" id="{{answer.id}}">
              <label class="form-check-label" for="{{answer.id}}">
                {{answer.title}}
              </label>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</form>
