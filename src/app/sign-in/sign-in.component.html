<div class="login-dialog-container">
  <div mat-dialog-title>
    <h1 class="text-center">Login</h1>
  </div>
  <div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="submit()">

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Login" formControlName="login">
          <mat-error *ngIf="login.hasError('emailError') && !login.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="login.hasError('nameError') && !login.hasError('required')">
            Please enter a valid username
          </mat-error>
          <mat-error *ngIf="login.hasError('required')">
            Login is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">
            Password should contain at least 6 characters
          </mat-error>
          <mat-error *ngIf="password.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button mat-button (click)="onNoClick()">Exit</button>
        <button type="submit" mat-button [disabled]="form.invalid" [mat-dialog-close]="dialogAccount">Login</button>
      </div>

      <div class="text-left">
        <a class="text-small-ref" (click)="redirect('sign_up')">
          Create your account
        </a>
      </div>

    </form>
  </div>
</div>
